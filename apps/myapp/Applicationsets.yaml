apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multi-namespace-applicationset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - namespace: math
            repoURL: https://github.com/naveenpatilcbit/devops_argo_cd/
            path: apps/mysecondapp
          - namespace: science
            repoURL: https://github.com/naveenpatilcbit/devops_argo_cd/
            path: apps/mythirdapp
          - namespace: demo
            repoURL: https://github.com/naveenpatilcbit/devops_argo_cd/
            path: apps/CanaryDeployment
          - namespace: dependency-chart
            repoURL: https://github.com/naveenpatilcbit/devops_argo_cd/
            path: apps/chart-dependency
  template:
    metadata:
      name: "{{namespace}}-app"
    spec:
      project: default
      source:
        repoURL: "{{repoURL}}"
        targetRevision: main
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
